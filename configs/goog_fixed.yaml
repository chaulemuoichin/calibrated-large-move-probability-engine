# GOOG with fixed 5% threshold + GJR GARCH-in-sim + multi-feature calibration
data:
  source: "yfinance"
  ticker: "GOOG"
  start: "2005-01-01"
  end: "2026-02-18"
  fallback_to_synthetic: true
  min_rows: 756
  max_retry: 5
  cache_max_age_days: 7

model:
  k: 2.0
  mu_year: 0.0
  horizons: [5, 10, 20]
  garch_window: 756
  garch_min_window: 252
  mc_base_paths: 100000
  mc_boost_paths: 200000
  mc_boost_threshold: 0.02
  seed: 42
  t_df: 5.0
  garch_in_sim: true
  garch_model_type: "gjr"
  threshold_mode: "fixed_pct"
  fixed_threshold_pct: 0.05

calibration:
  lr: 0.05
  adaptive_lr: true
  min_updates: 50
  safety_gate: true
  multi_feature: true
  multi_feature_lr: 0.01
  multi_feature_l2: 0.0001
  multi_feature_min_updates: 100
  ensemble_enabled: true
  ensemble_weights: [0.5, 0.3, 0.2]

output:
  base_dir: "outputs"
  charts: true
