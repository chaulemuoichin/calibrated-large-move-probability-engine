data:
  source: "csv"
  ticker: "CLUSTER"
  csv_path: "data/pattern_cluster_leverage.csv"
  start: "2012-01-02"
  end: "2025-12-31"
  fallback_to_synthetic: false
  min_rows: 756

model:
  k: 2.0
  mu_year: 0.0
  horizons: [5, 10, 20]
  garch_window: 756
  garch_min_window: 252
  mc_base_paths: 30000
  mc_boost_paths: 60000
  mc_boost_threshold: 0.02
  seed: 42
  t_df: 5.0
  garch_in_sim: true
  garch_model_type: "gjr"
  garch_stationarity_constraint: true
  garch_target_persistence: 0.98
  jump_enabled: true
  jump_intensity: 2.0
  jump_mean: -0.02
  jump_vol: 0.04
  jump_state_dependent: true
  jump_low_intensity: 1.0
  jump_low_mean: -0.01
  jump_low_vol: 0.03
  jump_high_intensity: 4.0
  jump_high_mean: -0.04
  jump_high_vol: 0.06
  threshold_mode: "regime_gated"
  fixed_threshold_pct: 0.04
  regime_gated_low_mode: "fixed_pct"
  regime_gated_mid_mode: "fixed_pct"
  regime_gated_high_mode: "anchored_vol"
  regime_gated_warmup: 252
  regime_gated_vol_window: 252
  regime_gated_fixed_pct_by_horizon:
    5: 0.025
    10: 0.035
    20: 0.04
  store_quantiles: true

calibration:
  lr: 0.05
  adaptive_lr: true
  min_updates: 50
  safety_gate: true
  gate_window: 200
  gate_on_discrimination: true
  gate_auc_threshold: 0.50
  gate_separation_threshold: 0.0
  gate_discrimination_window: 200
  regime_conditional: false
  multi_feature: true
  multi_feature_lr: 0.01
  multi_feature_l2: 0.0001
  multi_feature_min_updates: 100
  multi_feature_regime_conditional: true
  ensemble_enabled: true
  ensemble_weights: [0.5, 0.3, 0.2]
  histogram_min_samples: 8
  histogram_prior_strength: 8.0

output:
  base_dir: "outputs"
  charts: false
